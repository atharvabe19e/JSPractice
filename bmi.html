<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Height (in cm)</p>
        <input type="text" id="height" />

        <p>Weight (in kg)</p>
        <input type="text" id="weight" />
        <br>

        <button id="btn" onclick="myFunction()" style="margin: 01cm;">Calculate</button>
        <br>
        <br>
        <div id="result"></div>
        <br>
        <br>
        <h3><a href="./main.html">Home</a></h3>
    </div>

    <script>
        function myFunction() {
            if (document.getElementById("height").value && document.getElementById("weight").value) {

                let height = parseInt(document.getElementById("height").value);
                let weight = parseInt(document.getElementById("weight").value);
                let result = document.getElementById("result");

                if (isNaN(height)) {
                    alert("Enter a valid Height!");
                }
                else if (isNaN(weight)) {
                    alert("Enter a valid Weight!");
                }
                else {
                    let bmi = (weight / ((height * height)
                        / 10000)).toFixed(2);
                    if (bmi < 18.6) result.innerHTML =
                        `Under Weight : <span>${bmi}</span>`;

                    else if (bmi >= 18.6 && bmi < 24.9)
                        result.innerHTML =
                            `Normal : <span>${bmi}</span>`;

                    else result.innerHTML =
                        `Over Weight : <span>${bmi}</span>`;
                }
            }
            else {
                alert("Enter both height and weight");
            }
        }
    </script>


</body>

</html>
